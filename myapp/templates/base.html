<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{% block title %}InfraTracking{% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    crossorigin="anonymous" />
  <style>
    body {
      background-color: #f1f3f5;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .navbar-brand {
      font-weight: bold;
      font-size: 1.7rem;
      letter-spacing: 0.5px;
    }

    .nav-link {
      font-weight: 500;
      transition: 0.2s ease;
    }

    .nav-link:hover {
      color: #ffc107 !important;
    }

    .container-content {
      background-color: #ffffff;
      padding: 2.5rem;
      border-radius: 20px;
      box-shadow: 0 5px 25px rgba(0, 0, 0, 0.05);
    }

    .table thead {
      background-color: #343a40;
      color: #ffffff;
    }

    .table tbody tr:hover {
      background-color: #f2f2f2;
    }

    footer {
      margin-top: 60px;
      padding: 25px 0;
      background-color: #212529;
      color: #ffffff;
      text-align: center;
    }

    footer a {
      color: #ffc107;
      text-decoration: none;
    }

    footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>

<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm">
    <div class="container">
      <a class="navbar-brand" href="/">InfraTracking</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link" href="/">หน้าแรก</a></li>
          <li class="nav-item"><a class="nav-link" href="/form">บันทึกข้อมูล</a></li>
          <li class="nav-item"><a class="nav-link" href="/about">เกี่ยวกับเรา</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Content -->
  <div class="container my-5">
    <div class="container-content">
      {% block content %}

      <h3 class="mb-4">รายการข้อมูล</h3>

      <div class="table-responsive">
        <table class="table table-bordered table-hover align-middle">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">ชื่อ</th>
              <th scope="col">อีเมล</th>
              <th scope="col">สถานะ</th>
              <th scope="col">วันที่</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <th>1</th>
              <td>สมชาย ใจดี</td>
              <td>somchai@example.com</td>
              <td><span class="badge bg-success">ใช้งานอยู่</span></td>
              <td>13 ก.ค. 2025</td>
            </tr>
            <tr>
              <th>2</th>
              <td>อรอนงค์ ดวงดาว</td>
              <td>oranong@example.com</td>
              <td><span class="badge bg-secondary">ไม่ใช้งาน</span></td>
              <td>10 ก.ค. 2025</td>
            </tr>
            <!-- เพิ่มรายการอื่น ๆ ด้วย loop Django ได้ -->
          </tbody>
        </table>
      </div>

      {% endblock %}
    </div>
  </div>

  <!-- Footer -->


  <!-- Bootstrap Script -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    crossorigin="anonymous"></script>
</body>

</html>
