{% extends "base.html" %}

{% block title %}
    <title>แบบฟอร์มเเก้ไขข้อมูล</title>
{% endblock %}

{% block content %}
    <h1 class="text-center">แบบฟอร์มบันทึกข้อมูล</h1>
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="name">ชื่อ</label>
            <input type="text" name="name" class="form-control"value="{{person.name}}">
        </div>
        <div class="form-group">
            <label for="age">อายุ</label>
            <input type="text" name="age" class="form-control" value="{{person.age}}">
        </div>
        <input type="submit" value="อัพเดตข้อมูล" class="btn btn-primary mt-2">
    </form>



{% endblock %}
